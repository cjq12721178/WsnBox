apply plugin: 'com.android.application'

def buildTime() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return formattedDate
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId "com.weisi.tool.wsnbox"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 15
        versionName "1.3.1"
        flavorDimensions "wsn"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    productFlavors {
        general {
        }
        guomi {
            applicationIdSuffix ".guomi"
            versionCode 10
            versionName "0.4.0"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //打包后应用名称
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName
            if (outputFileName != null && outputFileName.endsWith('.apk')) {
                if (variant.buildType.name.equals('release')) {
                    fileName = "${variant.applicationId}_${variant.versionName}_${buildTime()}.apk"
                } else if (variant.buildType.name.equals('debug')) {
                    fileName = "debug_${variant.applicationId}_${variant.versionName}.apk"
                }
                //output.outputFile = new File(outputFile.parent, fileName)
                outputFileName = fileName
            }
        }
//        variant.outputs.each { output ->
//            def outputFile = output.outputFile
//            def fileName
//            if (outputFile != null && outputFile.name.endsWith('.apk')) {
//                if (variant.buildType.name.equals('release')) {
//                    fileName = "${variant.applicationId}_${variant.versionName}_${buildTime()}.apk"
//                } else if (variant.buildType.name.equals('debug')) {
//                    fileName = "debug_${variant.applicationId}_${variant.versionName}.apk"
//                }
//                //output.outputFile = new File(outputFile.parent, fileName)
//                output.outputFile.name = fileName
//            }
//        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile(name: 'com.cjq.tool.qbox-1.0.0', ext: 'aar')
    compile(name: 'com.cjq.lib.weisi-3.4.1', ext: 'aar')
    compile 'com.android.support:appcompat-v7:27.0.1'
    compile 'com.android.support:recyclerview-v7:27.0.1'
    compile 'com.android.support:preference-v7:27.0.1'
    compile 'com.kaopiz:kprogresshud:1.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    implementation 'pub.devrel:easypermissions:1.1.1'
}
